<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Architectural Image Explorer</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Inter', sans-serif; }
      #root:empty::before {
        content: "Loading App..."; display: block; text-align: center;
        padding-top: 50px; font-size: 1.2em; color: #666;
      }
      /* Basic scrollbar styling for filter panels */
      .filter-scrollbar::-webkit-scrollbar { width: 6px; }
      .filter-scrollbar::-webkit-scrollbar-track { background: #f1f1f1; border-radius: 3px;}
      .filter-scrollbar::-webkit-scrollbar-thumb { background: #a8a8a8; border-radius: 3px;}
      .filter-scrollbar::-webkit-scrollbar-thumb:hover { background: #777; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel" src="app.jsx"></script>
    <script type="text/babel">
      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(<App />);
    </script>
  </body>
</html>
